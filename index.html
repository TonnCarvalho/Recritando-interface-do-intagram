<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram @oitonn</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Perfil-tonn.png" alt="perfil celular"> 
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/fotoperfil.jpg" alt="foto do perfil">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como oitonn</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->
            <div class="group">
                <p class="not-account">Não é oitonn?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                 <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                 </div><!--download-->
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->
</body>
</html>
